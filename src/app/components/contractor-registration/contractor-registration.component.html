<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<div id="register-container">
    <form id="register-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <h2>Contractor Registration</h2>

        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Id is auto generated, No need to enter" [(ngModel)]="contractorData.id"
            name="id" readonly required #id="ngModel">

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" [(ngModel)]="contractorData.fullName" name="fullName" required
            #fullName="ngModel">

        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="contractorData.address" name="address" required #address="ngModel">

        <label for="gender">Gender:</label>
        <select id="gender" [(ngModel)]="contractorData.gender" name="gender" required #gender="ngModel">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" [(ngModel)]="contractorData.phone" name="phone" required #phone="ngModel">

        <label for="email">Email-Id:</label>
        <input type="email" id="email" [(ngModel)]="contractorData.email" name="email" required #email="ngModel">

        <label for="username">username:</label>
        <input type="text" id="username" [(ngModel)]="contractorData.username" name="username" required
            #username="ngModel">

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password is auto generated, No need to enter"
                [(ngModel)]="contractorData.password" name="password" readonly required #password="ngModel">
        </div>

        <button type="submit">Register</button>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
</div>
