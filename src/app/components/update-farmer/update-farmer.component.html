<!-- Ensure correct form bindings -->
<div id="register-container" class="container mt-5">
    <form id="register-form" (ngSubmit)="onUpdate()" #registerForm="ngForm" class="needs-validation" novalidate>
        <h2>Update Farmer</h2>
        
        <div class="form-group">
            <label for="id">Registration ID:</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="farmerData.id" name="id" readonly>
        </div>
        
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="farmerData.fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="farmerData.address" name="address" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" class="form-control" [(ngModel)]="farmerData.gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="farmerData.phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email-Id:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="farmerData.email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="userName">Username:</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="farmerData.userName" name="userName" readonly>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" class="form-control" id="password" [(ngModel)]="farmerData.password" name="password" required>
                <!-- Toggle icons for password visibility -->
                <i class="far fa-eye" id="togglePassword" (click)="togglePasswordVisibility()"></i>
                <i class="far fa-eye-slash" id="togglePassword" (click)="togglePasswordVisibility()"></i>
                <div class="tooltip" id="passwordTooltip">Password must be stronger</div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
</div>
