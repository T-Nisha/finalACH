<div id="forgot-password-container">
    <form id="forgot-form" (ngSubmit)="submitForm()">
        <h2>Forgot Your Password</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email">
        <button type="submit">Set New Password</button>
        <p>For new registration? <a routerLink="/register">Register here</a></p>
        <p>Remember your password? <a routerLink="/login">Login here</a></p>
    </form>
</div>
