<div id="register-container" class="container mt-5">
    <form id="register-form" (ngSubmit)="onUpdate()" #registerForm="ngForm" class="needs-validation" novalidate>
        <h2>Update Contractor</h2>
        
        <div class="form-group">
            <label for="id">Registration ID:</label>
            <input type="text" class="form-control" id="id" placeholder="Id is auto generated, No need to enter" [(ngModel)]="contractorData.id" name="id" required #id="ngModel" readonly>
        </div>
        
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="contractorData.fullName" name="fullName" required #fullName="ngModel">
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="contractorData.address" name="address" required #address="ngModel">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" class="form-control" [(ngModel)]="contractorData.gender" name="gender" required #gender="ngModel">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="contractorData.phone" name="phone" required #phone="ngModel">
        </div>

        <div class="form-group">
            <label for="email">Email-Id:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="contractorData.email" name="email" required #email="ngModel">
        </div>
        
        <div class="form-group">
            <label for="username">username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="contractorData.username" name="username" readonly #username="ngModel">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <!-- Display password toggling icons and tooltip -->
                <input type="password" class="form-control" id="password" placeholder="Password is auto generated, No need to enter" [(ngModel)]="contractorData.password" name="password" required>
                <i class="far fa-eye" id="togglePassword" (click)="togglePasswordVisibility()"></i>
                <i class="far fa-eye-slash" id="togglePassword" (click)="togglePasswordVisibility()"></i>
                <div class="tooltip" id="passwordTooltip">Password must be stronger</div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
</div>
